<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asignacion de pago</title>
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="card">
        <div class="card-header">Asignacion de pago</div>
        <div class="card-body">
            <div class="col d-flex justify-content-between bg-white border-bottom mb-2"></div>
            <form th:action="@{/request/update}" method="POST" th:object="${request}">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group col">
                        <input class="form-control form-control-lg" type="number" th:field="*{paymentAmount}"/>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row float-right">
                        <div class="col-lg-12 float-right">
                            <a th:href="@{/request/list}" class="btn btn-secondary" data-bs-dismiss="modal">
                                <ion-icon name="arrow-back-outline"></ion-icon>&nbsp;<span class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Cancelar</span>
                            </a>
                            <button type="submit" class="btn btn-primary" >
                                <ion-icon name="checkmark"></ion-icon>&nbsp;<span class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Guardar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: "[[${msg_success}]]",
        type: "success",
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: "[[${msg_error}]]",
        type: "danger",
    });
</script>
</body>
</html>
