<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detalles</title>
    <link rel="stylesheet" th:href="@{/css/toast.min.css}" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="card">
        <div class="col-12"  th:each="tmpCommittee : ${committee}">
            <div class="card-header">Detalles</div>
            <div class="card-body">
                <div class="col d-flex justify-content-between bg-white border-bottom mb-2">
                    <h5 class="card-title">Detalles</h5>
                    <div class="text-end mb-3">
                        <b>Estatus: </b>
                        <div th:switch="${committee.status}">
                            <div th:case="'0'">
                                <span class="badge badge-pill badge-danger">Inactivo</span>
                            </div>
                            <div th:case="'1'">
                                <span class="badge badge-pill badge-success">Activo</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-12 border-bottom mb-3">
                    <div class="row">
                        <div class="col-12">
                            <h4 class="mb-3">Localidad</h4>
                        </div>
                        <div class="col-4">
                            <b>Estado: </b>
                            <p th:text="${tmpCommittee.suburb.city.state.name}"></p>
                        </div>
                        <div class="col-4">
                            <b>Municipio: </b>
                            <p th:text="${tmpCommittee.suburb.city.name}"></p>
                        </div>
                        <div class="col-4">
                            <b>Colonia: </b>
                            <p th:text="${tmpCommittee.suburb.name}"></p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <a th:href="@{/committee/list}" class="btn btn-primary btn-block">
                    <ion-icon name="checkmark"></ion-icon>&nbsp;<span
                        class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Volver</span>
                </a>
            </div>
        </div>
    </div>
<script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>

<script th:src="@{/js/toast.min.js}"></script>

<script th:if="${msg_success != null}">
    new Toast({
        message: "[[${msg_success}]]",
        type: "success",
    });
</script>
<script th:if="${msg_error != null}">
    new Toast({
        message: "[[${msg_error}]]",
        type: "danger",
    });
</script>
</body>
</html>
