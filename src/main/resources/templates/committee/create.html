
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Comités</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <div class="card">
        <h2 class="mb-3">Nuevo Comité</h2>
        <form  th:action="@{/committee/save}" th:object="${committee}" method="POST">
            <input type="hidden" th:field="*{id}" >
            <div class="modal-body">
                <div class="form-row">

                    <div class="form-group col">
                        <label>Suburbio</label>
                        <select class="form-control form-control-sm"  th:field="*{suburb.id}">
                            <option
                                    th:each="suburb: ${listSuburbs}"
                                    th:value="${suburb.id}"
                                    th:text="${suburb.name}">

                            </option>
                        </select>
                    </div>
                </div>


                <div class="form-group col">
                    <label style="margin-top: 10px;">Estatus del comité</label><br><br>
                    <div class="form-check"  style="margin-bottom: 20px;">
                        <input class="form-check-input" value="1"  type="radio" th:field="*{status}" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Activo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="0"  type="radio" th:field="*{status}" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Inactivo
                        </label>
                    </div>
                </div>


                <div class="card-footer">
                    <div class="row float-right">
                        <div class="col-lg-12 float-right">
                            <a th:href="@{/committee/list}" class="btn btn-secondary" data-bs-dismiss="modal">
                                <ion-icon name="arrow-back-outline"></ion-icon>&nbsp;<span class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Cancelar</span>
                            </a>
                            <button class="btn btn-primary" type="submit">
                                <ion-icon name="checkmark"></ion-icon>&nbsp;<span class="d-sm-none d-md-none d-lg-inline d-xl-inline"> Guardar</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: '#detalles',
        plugins: "textcolor, table lists code",
        toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code"
    });
</script>

</body>

</html>
